[tool:pytest]
# Pytest configuration for DWAS Scanner
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    fast: Fast running tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings
addopts = --cov=backend --cov=scanner --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment
env = 
    TESTING = true
    DATABASE_URL = sqlite:///:memory:
    REDIS_URL = memory://
